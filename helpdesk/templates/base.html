{% load staticfiles %}
<html>
<head>
  <title>Help Desk With Django</title>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href="{% static "/static/css/sb-admin.css"%}" type="text/css">
  <link rel="stylesheet" href="{% static "/static/css/plugins/morris.css"%}" type="text/css">
  <link rel="stylesheet" href="{% static "/static/font-awesome/css/font-awesome.min.css"%}" type="text/css">
  {% block head %}{% endblock %}
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	    <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">HelpDESK</a>
            </div>
	    <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="/mytickets"><i class="fa fa-fw fa-dashboard"></i>Taleplerim</a>
                    </li>
                    <li>
                        <a href="/ticketcreate"><i class="fa fa-fw fa-bar-chart-o"></i> Yeni Talep Olustur</a>
                    </li>
                    <li>
                        <a href="/assigned"><i class="fa fa-fw fa-table"></i>Islerim</a>
                    </li>
		    <li>
                        <a href="/accounts/logout"><i class="fa fa-fw fa-table"></i>Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
         </nav>
         <!-- End of navbar --!>
         <div class"page-wrapper">
		<div class="container-fluid">
		{% block container-fluid %}{% endblock %}
		</div>
		<!-- End of container-fluid --!>
	 </div>
	<!-- End of page-wrapper --!>
    </div>
    <!-- End of wrapper--!>

</html>
