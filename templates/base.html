{% load staticfiles %}
{% load i18n %}
{% load l10n %}
<html>
<head>
  <title>Help Desk With Django</title>
  <meta charset="utf-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <link rel="shortcut icon" href="{% static "/static/images/helpdesk.png"%}">
  <link rel="stylesheet" href="{% static "/static/css/bootstrap.min.css"%}" type="text/css">
  <link rel="stylesheet" href="{% static "/static/css/sb-admin.css"%}" type="text/css">
  <link rel="stylesheet" href="{% static "/static/css/morris.css"%}" type="text/css">
  {% block head %}{% endblock %}
</head>
<body>
    <div id="wrapper">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	    	<div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">HelpDESK</a>
            </div>
	   		<div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav side-nav">
                    <li>
                        <a href="/ticketsystem/mytickets">{% trans "My Tickets"%}</a>
                    </li>
                    <li>
                        <a href="/ticketsystem/ticketcreate">{% trans "Create New Ticket"%}</a>
                    </li>
                    <li>
                        <a href="/ticketsystem/assigned"> {% trans "Assigned Issues"%}</a>
                    </li>
		    		<li>
                        <a href="/accounts/logout">{% trans "Logout"%}</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="page-wrapper">
			<div class="container-fluid">
				{% block container-fluid %}{% endblock %}
			</div>
	 	</div>
    </div>
</body>
</html>
